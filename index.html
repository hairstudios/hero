<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Knights Hero Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <div class="flex flex-col items-center text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">Klasifikasi Hero Seven Knights</h1>
            
            <!-- Credit dan Tautan Facebook -->
            <div class="flex items-center justify-center space-x-2 text-md text-gray-500 mb-4">
                <span>credit by: Ign RegaRyu (rega)</span>
                <a href="https://www.facebook.com/regaiqbalghany?locale=id_ID" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-4 w-4 fill-current">
                        <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.15-40.41 38.73V256h68.78l-11 71.69h-57.78V501.6c118.2-18.42 208.75-121.57 208.75-245.6z"/>
                    </svg>
                </a>
            </div>

            <!-- <p class="text-gray-500 max-w-lg">Pilih kategori atau tingkat kepentingan di bawah untuk menyaring daftar hero.</p> -->
        </div>

        <!-- Tombol Filter Kategori Konten -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Filter Kategori:</h2>
            <div id="category-filters" class="flex flex-wrap justify-center gap-2 sm:gap-3">
                <button data-filter="All" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Semua</button>
                <button data-filter="Adv" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">ADV</button>
                <button data-filter="Pvp" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">PVP</button>
                <button data-filter="Dg" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">DG</button>
                <button data-filter="Cr" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">CR</button>
                <button data-filter="Raid" class="filter-btn text-sm sm:text-base px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">RAID</button>
            </div>
        </div>

        <!-- Tombol Filter Tingkat Kepentingan -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Filter Kepentingan:</h2>
            <div id="importance-filters" class="flex flex-wrap justify-center gap-2 sm:gap-3">
                <button data-filter="All" class="filter-btn text-xl sm:text-2xl px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Semua</button>
                <button data-filter="🔥" class="filter-btn text-xl sm:text-2xl px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 hover:bg-gray-300">🔥</button>
                <button data-filter="⭐" class="filter-btn text-xl sm:text-2xl px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 hover:bg-gray-300">⭐</button>
                <button data-filter="🍁" class="filter-btn text-xl sm:text-2xl px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 hover:bg-gray-300">🍁</button>
                <button data-filter="🍂" class="filter-btn text-xl sm:text-2xl px-4 py-2 rounded-full font-medium transition-all duration-200 bg-gray-200 hover:bg-gray-300">🍂</button>
            </div>
        </div>

        <!-- Tabel Daftar Hero -->
        <div class="overflow-x-auto">
            <table class="w-full text-left table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 rounded-lg">
                        <th class="py-3 px-4 rounded-tl-lg">Nomor</th>
                        <th class="py-3 px-4">Nama</th>
                        <th class="py-3 px-4 text-center">Prioritas</th>
                        <th class="py-3 px-4 rounded-tr-lg">Kategori</th>
                    </tr>
                </thead>
                <tbody id="hero-list">
                    <!-- Hero rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>

    </div>

    <script>
        // Data hero dalam bentuk array of objects
        const heroes = [
            { name: "Leo", categories: ["DG", "CR"], importance: "⭐" },
            { name: "Black rose", categories: ["Raid"], importance: "⭐" },
            { name: "Rei", categories: ["DG"], importance: "⭐" },
            { name: "Sera", categories: ["CR"], importance: "🍁" },
            { name: "Evan", categories: ["Raid", "Adv", "CR"], importance: "🔥" },
            { name: "Karon", categories: ["Raid"], importance: "⭐" },
            { name: "Lucy", categories: ["Raid"], importance: "⭐" },
            { name: "Yui", categories: ["Raid", "CR"], importance: "⭐" },
            { name: "Chloe", categories: ["Raid", "CR"], importance: "⭐" },
            { name: "Victoria", categories: ["Raid"], importance: "⭐" },
            { name: "Asura", categories: ["Raid", "DG"], importance: "⭐" },
            { name: "Heavenia", categories: [], importance: "🍂" },
            { name: "Feng yan", categories: ["CR", "DG"], importance: "⭐" },
            { name: "Soi", categories: ["CR", "DG"], importance: "🍁" },
            { name: "Sniper", categories: ["Raid", "DG"], importance: "🍁" },
            { name: "Jupy", categories: ["Raid"], importance: "🍁" },
            { name: "Jin", categories: ["CR"], importance: "⭐" },
            { name: "Cleo", categories: ["DG"], importance: "⭐" },
            { name: "Ariel", categories: ["CR", "Raid"], importance: "⭐" },
            { name: "Joker", categories: ["DG"], importance: "⭐" },
            { name: "Noho", categories: [], importance: "🍂" },
            { name: "Theo", categories: ["Adv", "Pvp"], importance: "🔥" },
            { name: "Shane", categories: ["CR", "Raid"], importance: "🔥" },
            { name: "Eileene", categories: ["Adv", "Pvp"], importance: "⭐" },
            { name: "Rachel", categories: ["Raid", "Adv", "CR"], importance: "⭐" },
            { name: "Karma", categories: ["Adv", "Pvp"], importance: "⭐" },
            { name: "Espada", categories: ["Raid"], importance: "🔥" },
            { name: "Pascal", categories: ["Raid", "CR", "DG"], importance: "🔥" },
            { name: "Lina", categories: ["Adv", "Pvp", "CR", "DG", "Raid"], importance: "🔥" },
            { name: "Sieg", categories: ["CR", "Raid"], importance: "⭐" },
            { name: "Taka", categories: ["CR"], importance: "🔥" },
            { name: "Knox", categories: ["Pvp"], importance: "⭐" },
            { name: "Biscuit", categories: ["Adv", "Pvp", "CR", "DG", "Raid"], importance: "🔥" },
            { name: "Lee", categories: ["CR"], importance: "⭐" },
            { name: "Lania", categories: ["DG"], importance: "🍁" },
            { name: "Karin", categories: [], importance: "🍂" },
            { name: "Silvesta", categories: ["Pvp"], importance: "🍁" },
            { name: "Dellons", categories: ["Adv", "Pvp"], importance: "🍁" },
            { name: "Yeonhee", categories: ["CR", "Pvp", "DG"], importance: "⭐" },
            { name: "Jave", categories: ["Adv", "DG", "Pvp"], importance: "⭐" },
            { name: "Spike", categories: ["DG", "Pvp"], importance: "⭐" },
            { name: "Rudy", categories: ["Pvp"], importance: "⭐" },
            { name: "Ace", categories: ["Adv", "Pvp", "CR", "DG", "Raid"], importance: "⭐" },
            { name: "Vanessa", categories: ["Adv", "Pvp", "CR", "DG", "Raid"], importance: "🍁" },
            { name: "Kriss", categories: ["Pvp"], importance: "⭐" },
            { name: "Rook", categories: ["Pvp"], importance: "🍁" },
            { name: "Nia", categories: ["Pvp"], importance: "🍁" },
            { name: "Ballista", categories: ["Pvp"], importance: "🍁" },
            { name: "Jane", categories: ["DG"], importance: "⭐" },
            { name: "May", categories: ["CR"], importance: "⭐" },
            { name: "Yuri", categories: ["Raid", "DG"], importance: "🍁" },
            { name: "Catty", categories: ["DG"], importance: "🍂" },
            { name: "Sylvia", categories: [], importance: "🍂" },
            { name: "Bane", categories: [], importance: "🍂" },
            { name: "Hellenia", categories: [], importance: "🍂" },
            { name: "Sarah", categories: [], importance: "🍂" },
            { name: "Rahkun", categories: [], importance: "🍂" },
            { name: "Hokin", categories: [], importance: "🍂" },
            { name: "Yushin", categories: ["Adv", "Pvp"], importance: "⭐" },
            { name: "Rin", categories: ["Adv", "Pvp"], importance: "⭐" },
            { name: "Ruri", categories: ["CR"], importance: "🔥" },
            { name: "Aragon", categories: [], importance: "🍁" },
            { name: "Alice", categories: [], importance: "🍁" },
            { name: "Colt", categories: ["Pvp"], importance: "⭐" },
            { name: "Bi dam", categories: ["DG"], importance: "🔥" },
            { name: "Daisy", categories: ["Raid"], importance: "⭐" },
            { name: "Miho", categories: [], importance: "🍁" },
            { name: "Platin", categories: ["Pvp"], importance: "⭐" },
            { name: "Velika", categories: ["Adv", "DG"], importance: "🍁" },
            { name: "Chancellor", categories: ["Pvp"], importance: "🍁" },
            { name: "Orly", categories: ["Pvp"], importance: "⭐" },
            { name: "Melcure", categories: ["Pvp"], importance: "⭐" },
            { name: "Klahan", categories: [], importance: "🍂" },
            { name: "Fai", categories: [], importance: "🔥" },
            { name: "Rosie", categories: [], importance: "🔥" },
            { name: "Juri", categories: [], importance: "🔥" },
        ];

        let currentCategoryFilter = "All";
        let currentImportanceFilter = "All";

        const heroListContainer = document.getElementById('hero-list');
        const categoryFilterContainer = document.getElementById('category-filters');
        const importanceFilterContainer = document.getElementById('importance-filters');

        // Fungsi untuk merender daftar hero
        const renderHeroes = () => {
            const filteredHeroes = heroes.filter(hero => {
                const passesCategoryFilter = currentCategoryFilter === "All" || hero.categories.some(cat => cat.toUpperCase() === currentCategoryFilter.toUpperCase());
                const passesImportanceFilter = currentImportanceFilter === "All" || hero.importance === currentImportanceFilter;
                return passesCategoryFilter && passesImportanceFilter;
            });

            // Urutkan hero secara alfabetis
            filteredHeroes.sort((a, b) => a.name.localeCompare(b.name));

            heroListContainer.innerHTML = '';
            
            // Tampilkan pesan jika tidak ada hero yang ditemukan
            if (filteredHeroes.length === 0) {
                heroListContainer.innerHTML = '<tr><td colspan="4" class="text-center text-gray-500 py-4">Tidak ada hero yang ditemukan dengan filter ini.</td></tr>';
            } else {
                filteredHeroes.forEach((hero, index) => {
                    const categoriesHtml = hero.categories.map(cat => `<span class="bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full whitespace-nowrap">${cat.toUpperCase()}</span>`).join(' ');
                    
                    const row = `
                        <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150">
                            <td class="py-2 px-4">${index + 1}</td>
                            <td class="py-2 px-4 font-medium text-gray-800">${hero.name}</td>
                            <td class="py-2 px-4 text-center text-2xl">${hero.importance}</td>
                            <td class="py-2 px-4 flex flex-wrap gap-1">${categoriesHtml}</td>
                        </tr>
                    `;
                    heroListContainer.innerHTML += row;
                });
            }
        };

        // Fungsi untuk menangani klik filter
        const handleFilterClick = (event) => {
            const btn = event.target;
            const filterType = btn.parentElement.id;
            const filterValue = btn.dataset.filter;

            // Logika untuk men-toggle filter
            if (filterType === 'category-filters') {
                if (currentCategoryFilter === filterValue) {
                    currentCategoryFilter = "All";
                } else {
                    currentCategoryFilter = filterValue;
                }
            } else if (filterType === 'importance-filters') {
                if (currentImportanceFilter === filterValue) {
                    currentImportanceFilter = "All";
                } else {
                    currentImportanceFilter = filterValue;
                }
            }

            // Memperbarui tampilan tombol yang aktif
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.classList.remove('bg-blue-500', 'text-white', 'hover:bg-blue-600');
                button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            });
            
            // Menandai tombol kategori yang aktif
            document.querySelectorAll('#category-filters .filter-btn').forEach(button => {
                if (button.dataset.filter === currentCategoryFilter) {
                    button.classList.add('bg-blue-500', 'text-white', 'hover:bg-blue-600');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });

            // Menandai tombol kepentingan yang aktif
            document.querySelectorAll('#importance-filters .filter-btn').forEach(button => {
                if (button.dataset.filter === currentImportanceFilter) {
                    button.classList.add('bg-blue-500', 'text-white', 'hover:bg-blue-600');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });

            // Merender ulang hero setelah filter diperbarui
            renderHeroes();
        };

        // Menambahkan event listener ke semua tombol filter
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', handleFilterClick);
        });

        // Panggil renderHeroes() saat halaman dimuat untuk menampilkan semua hero
        renderHeroes();
    </script>
</body>
</html>
